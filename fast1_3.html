            &emsp; SLOW<br><br>
            <div id="explain">
                Depict the word “fast” so that it feels slow.<br><br>
            </div>    
            <div class="image">
            <script>
             let cx, cy

function setup() {
  createCanvas(windowWidth, windowHeight);

  cx = width/2;
  cy = height/2;
}

function draw() {
  background(200);
  
  const dx = constrain(rotationY, -3, 3);
  const dy = constrain(rotationX, -3, 3);
  cx += dx;
  cy += dy;
  
  ellipse(cx, cy, 200, 200);

}
